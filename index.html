<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Gosia">
	<meta name="keywords" content="javaScript, jQuery, game, memory">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Memory Game</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">

	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
	
	<header>
		<h1>Memory Game</h1>
		<p>This is the project which use jQuery library.<br> It's made as the project of the online course of very interesting polish programmer <a href="https://miroslawzelent.pl" target="_blank">Miroslaw Zelent</a>.</p>
	</header>
	<main>
		<article>
			<div class="board">

				<div class="card ca0" id="c0"></div>
				<!-- <div class="card c0" id="c0" onclick="revealCard(0)"></div> -->
				<div class="card ca1" id="c1"></div>
				<div class="card ca2" id="c2"></div>
				<div class="card ca3" id="c3"></div>

				<div class="card ca4" id="c4"></div>
				<div class="card ca5" id="c5"></div>
				<div class="card ca6" id="c6"></div>
				<div class="card ca7" id="c7"></div>

				<div class="card ca8" id="c8"></div>
				<div class="card ca9" id="c9"></div>
				<div class="card ca10" id="c10"></div>
				<div class="card ca11" id="c11"></div>

				<div class="card ca12" id="c12"></div>
				<div class="card ca13" id="c13"></div>
				<div class="card ca14" id="c14"></div>
				<div class="card ca15" id="c15"></div>
				<div class="score">
					Moves: 0
				</div>
			</div>

		</article>
	</main>
	<!-- oba pliki musza zostac podpiete nakoncu, najpierw jQuery apozniej Nasz wlasny -->
	<script src="jquery-3.4.1.min.js"></script>
	<script src="memory.js"></script>

	
</body>
</html>
